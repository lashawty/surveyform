<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
    <body background="images/office.jpg">
    <nav>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description"><em>Thank you for taking the time to help us improve the platform</em></p>
        <form id="survey-form" action="">
            <br><label for="NAME" id="name">Name
            <br><input type="text" name="NAME" placeholder="Enter your name" id="name-label">
           </label><br>

           <label for="E-MAIL" id="e-mail">E-Mail
            <br><input type="email" name="E-MAIL" placeholder="Enter your e-mail" id="email-label">
           </label><br>

           <label for="AGE" id="number" >Age(optional)
            <br><input type="number" name="AGE" placeholder="Age" max="100" min="1" id="number-label">
           </label><br>

           <label for="">Which option best describes your current role?</label><br>
           <select name="" id="dropdown">
            <option value="Select Curret Role">Select Curret Role</option>  
            <option value="Select Curret Role">Student</option>
            <option value="Select Curret Role">Full-Time Job</option>
            <option value="Select Curret Role">FUll-Time Learner</option>
            <option value="Select Curret Role">Prefer Not to Say</option>
            <option value="Select Curret Role">Other</option>
          </select><br>     

           <label for="">Would you recommend freeCodeCamp to a friend?

            <br><input type="radio" id="Definitely" name="Definitely-Maybe-NotSure" value="Definitely">
            <lable for="">Definitely</lable><br>
            <input type="radio" id="Maybe" name="Definitely-Maybe-NotSure" value="Maybe">
            <lable for="">Maybe</lable><br>
            <input type="radio" id="Not sure" name="Definitely-Maybe-NotSure" value="Not sure">
            <lable for="">Not sure</lable><br>

           </label><br>
           <label for="">What is your favorite feature of freeCodeCamp?<br></label>
           <select name="" id="dropdown">
            <option value="Select an option">Select an option</option>
            <option value="Select an option">Challenges</option>  
            <option value="Select an option">Projects</option>
            <option value="Select an option">Community</option>
            <option value="Select an option">Open <Source></Source></option>
            
            </select><br>    
           
          <label for="">What would you like to see improved? (Check all that apply)<br></label>

                <input type="checkbox" id="" name="" value="Front-end Projects" checked>
                <lable for="Front-end Projects">Front-end Projects</lable><br>

                <input type="checkbox" id="" name="" value="Back-end Projects">
                <lable for="Back-end Projects">Back-end Projects</lable><br>

                <input type="checkbox" id="" name="" value="Data Visualization">
                <lable for="Data Visualization">Data Visualization</lable><br>

                <input type="checkbox" id="" name="" value="Challenges">
                <lable for="Challenges">Challenges</lable><br>

                <input type="checkbox" id="" name="" value="Open Source Community">
                <lable for="Open Source Community">Open Source Community</lable><br>

                <input type="checkbox" id="" name="" value="">
                <lable for="Gitter help rooms">Gitter help rooms</lable><br>

                <input type="checkbox" id="" name="" value="Videos">
                <lable for="Videos">Videos</lable><br>

                <input type="checkbox" id="" name="" value="City Meetups">
                <lable for="City Meetups">City Meetups</lable><br>

                <input type="checkbox" id="" name="" value="Wiki">
                <lable for="Wiki">Wiki</lable><br>

                <input type="checkbox" id="" name="" value="Forum">
                <lable for="Forum">Forum</lable><br>

                <input type="checkbox" id="" name="" value="Additional Courses">
                <lable for="Additional Courses">Additional Courses</lable><br>

           <label for="">Any comments or suggestions?</label>
           <br>
           <textarea name="mytext" placeholder="Enter your comment here">
               
           </textarea> 
          
           <br>
           <input id="submit" type="submit" value="submit">
        </form>
    </nav>
</body>
</html>
